<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
crud/show.html
- Ajax:
+ Là kỹ thuật tạo các HTTP Request mà ko cần tải lại trang
+ Asynchronous Javascript and XML
+ Ajax hoạt động theo cơ chế ko đồng bộ
PHP hoạt động theo cơ chế đồng bộ: tại 1 thời điểm chỉ thực thi
đc 1 hành động, các hành động sau phải chờ hành động trc đó thực
thi xong thì mới chạy đc
Javascript hoạt động theo cơ chế ko đồng bộ, Ajax đc viết dựa
trên Javascipt
- Sử dụng Ajax có thể sử dụng theo 2 cách: JAvasript thuần, jQuery
-> jQuery  cho đơn giản về mặt cú pháp
- Nhúng thư viện jQuery: jquery cdn link
 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <a href="#" id="demo-ajax">
        Click để hiển thị danh sách user
    </a>
    <div id="result-ajax" style="border: 1px solid red;">
        Danh sách user đc hiển thị tại đây sau khi click link ở
        trên
    </div>
    <script>
        $(document).ready(function() {
            // alert('hello');
            // Click link thì gọi ajax lên PHP:
            $('#demo-ajax').click(function() {
               $.ajax({
                   // Url PHP gửi ajax lên
                   url: 'index.php',
                   // Phương thức truyền dữ liệu
                   method: 'post',  //get post put delete
                   // Dữ liệu gửi lên
                   data: {number1: 1, number2: 2},
                   // Nơi nhận dữ liệu trả về từ url
                   success: function(data) {
                       // console.log(data);
                       $('#result-ajax').html(data);

                   }
               });
            })
        })
    </script>
</body>
</html>
